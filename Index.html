<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random PV Generator</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h2 {
    margin-bottom: 10px;
  }
  .tabs button {
    padding: 10px 16px;
    font-size: 16px;
    margin-right: 10px;
    cursor: pointer;
  }
  .tab-content {
    display: none;
    margin-top: 20px;
  }
  .tab-content.active {
    display: block;
  }
  table {
    border-collapse: collapse;
    margin-top: 15px;
    width: 350px;
  }
  th, td {
    border: 1px solid #333;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>

<body>

<h2>Random PV Generator</h2>

<div class="tabs">
  <button onclick="openTab('generate')">Generate Random PV</button>
  <button onclick="openTab('clear')">Clear PV</button>
</div>

<!-- Generate Tab -->
<div id="generate" class="tab-content active">
  <button onclick="generatePV()">Generate PV</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>PV</th>
      </tr>
    </thead>
    <tbody id="pvTable"></tbody>
  </table>
</div>

<!-- Clear Tab -->
<div id="clear" class="tab-content">
  <p>This will remove all generated PVs and reset the list.</p>
  <button onclick="clearAll()">Clear All PVs</button>
</div>

let available = [...pvList];
let counter = 0;

function openTab(tab) {
  document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
}

function generatePV() {
  if (available.length === 0) {
    alert("All PVs generated. Please clear to start again.");
    return;
  }
  const index = Math.floor(Math.random() * available.length);
  const pv = available.splice(index, 1)[0];
  counter++;

  const row = document.getElementById("pvTable").insertRow();
  row.insertCell(0).innerText = counter;
  row.insertCell(1).innerText = pv;
}

function clearAll() {
  document.getElementById("pvTable").innerHTML = "";
  available = [...pvList];
  counter = 0;
  alert("PV list cleared. Ready to generate again.");
}
</script>

</body>
</html>
